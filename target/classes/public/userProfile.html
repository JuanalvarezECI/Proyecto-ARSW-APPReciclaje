<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>First Name: <span th:text="${user.firstname}"></span></p>
<p>Last Name: <span th:text="${user.secondname}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Type: <span th:text="${user.type}"></span></p>
<p>Points: <span th:text="${user.points}"></span></p>
</body>
</html>
