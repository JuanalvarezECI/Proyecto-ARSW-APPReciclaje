<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Creación de Oferta</title>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Crear una nueva oferta</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form action="/submit" method="post">
                            <div class="form-group">
                                <label for="nombre">Nombre de la Oferta:</label>
                                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" class="form-control">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" (click)="insertPetition()" class="btn btn-primary mt-3" routerLink="/inicio">Crear Oferta</button>                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
