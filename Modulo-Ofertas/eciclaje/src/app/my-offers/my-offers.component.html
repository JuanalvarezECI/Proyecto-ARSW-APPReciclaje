<h1 class="text-center my-4">Ver mis ofertas</h1>

<div *ngIf="ofertas.length > 0" class="d-flex justify-content-center flex-wrap">
  <div *ngFor="let oferta of ofertas; let i = index" class="card m-2" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ oferta[1] }}</h5>
      <p class="card-text">
        <strong>ID:</strong> {{ oferta[0] }}<br>
        <strong>DirecciÃ³n:</strong> {{ oferta[2] }}<br>
        <strong>Estado:</strong> {{ oferta[3] }}
      </p>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center my-4">
  <button class="btn btn-primary" routerLink="/inicio">Volver a inicio</button>
</div>
