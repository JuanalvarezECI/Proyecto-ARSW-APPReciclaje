<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="container">
    <h1 class="text-center">Crear Usuario</h1>
    <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="firstname">Nombre:</label>
            <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="secondName">Apellido:</label>
            <input type="text" id="secondName" name="secondName" [(ngModel)]="user.secondName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="type">Tipo:</label>
            <input type="number" id="type" name="type" [(ngModel)]="user.type" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="points">Puntos:</label>
            <input type="number" id="points" name="points" [(ngModel)]="user.points" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
    </form>
</div>
