<div class="container">
    <h1 class= "text center"> crear usuario </h1>
    <form (ngSubmit)="onSubmit()" class="form">
      <label for="firstname">Nombre:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required><br>

      <label for="secondName">Apellido:</label>
      <input type="text" id="secondName" name="secondName" [(ngModel)]="user.secondName" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br>
      <label for="password">ContrasenÌƒa:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required><br>
      <label for="type">Tipo:</label>
      <input type="number" id="type" name="type" [(ngModel)]="user.type" required><br>

      <label for="points">Puntos:</label>
      <input type="number" id="points" name="points" [(ngModel)]="user.points" required><br>

      <button type="submit">Guardar Usuario</button>
    </form>
  </div>
