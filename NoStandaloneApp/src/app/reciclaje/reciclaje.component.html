<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="container">
  <h1>Reciclaje</h1>
  <ul>
    <li>Cartón: 100 kilos</li>
    <li>Vidrio: 20 kilos</li>
    <!-- Agrega más materiales aquí -->
  </ul>

  <h2>Ofertar</h2>
  <form>
    <label for="material">Material:</label>
    <select id="material" name="material">
      <option value="carton">Cartón</option>
      <option value="vidrio">Vidrio</option>
      <!-- Agrega más opciones para otros materiales -->
    </select>

    <label for="cantidad">Cantidad (kg):</label>
    <input type="number" id="cantidad" name="cantidad" required>

    <button type="submit">Ofertar</button>
  </form>

  <!-- Nuevo botón para ver ofertas -->
  <button (click)="cargarOfertas()">Ver Ofertas</button>

  <!-- Tabla para mostrar las ofertas -->
  <table *ngIf="ofertas.length > 0">
    <thead>
    <tr>
      <th>Material</th>
      <th>Cantidad</th>
      <!-- Agrega más columnas según sea necesario -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let oferta of ofertas">
      <td>{{ oferta.material }}</td>
      <td>{{ oferta.cantidad }}</td>
      <!-- Agrega más celdas según sea necesario -->
    </tr>
    </tbody>
  </table>
</div>
